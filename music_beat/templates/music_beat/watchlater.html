{% extends 'music_beat/basic.html' %}
{% block title %}MusicBeats - Watch Later{% endblock %}

{% block body %}
{% load static %}

<body style="background-color: #b8b1b1; color: white; font-family: 'Poppins', sans-serif;">
  <h1 class="text-center mt-4" style="color: #1DB954; font-weight: 700; text-shadow: 2px 2px 10px #1DB954;">
    ðŸŽ¶ Watch Later
  </h1>

  <div class="container mt-4">
    <div class="row justify-content-center">
      {% for i in song %}
      <div class="col-md-8">
        <div class="card mb-4 p-2 shadow-lg border-0" 
             style="background: #181818; border-radius: 15px; transition: 0.3s;">
          <div class="row g-0 align-items-center">
            <!-- Album Cover -->
            <div class="col-md-4">
              <img src="/media/{{ i.image }}" class="img-fluid rounded-start"
                   alt="{{ i.name }}" style="border-radius: 15px 0 0 15px; transition: 0.3s;">
            </div>
            
            <!-- Song Details -->
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" 
                    style="color: #1DB954; font-size: 1.5rem; font-weight: 600;">
                  ðŸŽµ {{ i.name }}
                </h5>
                <p class="card-text text-light">ðŸŽ¼ Tags: <span style="color: #bbb;">{{ i.tags }}</span></p>
                
                <!-- Listen Button -->
                <a href="/music_beat/songs/{{ i.song_id }}" 
                   class="btn play-btn">
                  ðŸŽ§ Listen Now
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Custom Styles -->
  <style>
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 5px 20px rgba(29, 185, 84, 0.4);
    }

    .play-btn {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      transform: scale(1.05);
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.178);
    }
  </style>

</body>

{% endblock %}
