{% extends 'music_beat/basic.html' %}
{% block title %}MusicBeats - Watch Later{% endblock %}

{% block body %}
{% load static %}

<body style="background-color: #ffffff; color: white; font-family: 'Poppins', sans-serif;">
  <h1 class="text-center mt-4" style="color: #1DB954; font-weight: 700; text-shadow: 2px 2px 10px #1DB954;">
    ðŸŽ¶ Watch Later
  </h1>

  <div class="container mt-4">
    <div class="song-list">
      {% for i in song %}
      <div class="card song-card">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/media/{{ i.image }}" class="img-fluid song-img" alt="{{ i.name }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="song-title">{{ i.name }}</h5>
              <p class="song-info">ðŸŽ¼ Tags: <span style="color: #bbb;">{{ i.tags }}</span></p>

              <a href="/music_beat/songs/{{ i.song_id }}" class="btn listen-btn">ðŸŽ§ Listen Now</a>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="no-results">No songs in Watch Later.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Custom Styles -->
  <style>
    .song-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .song-card {
      max-width: 750px;
      width: 100%;
      background: #181818;
      color: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
      border: none;
    }

    .song-card:hover {
      transform: translateY(-6px);
      box-shadow: 0px 8px 20px rgba(29, 185, 84, 0.4);
    }

    .song-img {
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-radius: 12px 12px 12px 0;
    }

    .song-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #1DB954;
    }

    .song-info {
      font-size: 1rem;
      color: #bbb;
    }

    .listen-btn {
      display: inline-block;
      font-size: 1rem;
      font-weight: 600;
      padding: 10px 18px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: #fff;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .listen-btn:hover {
      background: linear-gradient(135deg, #ff8e53, #ff6b6b);
      transform: scale(1.05);
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 20px;
    }
  </style>

</body>

{% endblock %}
